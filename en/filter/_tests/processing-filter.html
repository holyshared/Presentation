<!DOCTYPE html>
<html dir="ltr" lang="ja">
    <head>
		<meta charset="UTF-8" />
		<title>Presentation.js - Processing filter test</title>
        <meta name="description" content="Presentation.js - Processing filter test" />
        <meta name="keywords" content="mootools,processing,markdown,syntax highlighter,presentation.js,filter" />

        <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen,print" />
        <link rel="stylesheet" type="text/css" href="../../../tools/css/jasmine.css" media="screen,print" />

        <script src="../../../tools/js/jasmine.js"></script>
        <script src="../../../tools/js/jasmine-html.js"></script>

        <script src="../js/lib/mootools/mootools-core-1.4.1.js"></script>
        <script src="../js/lib/processing/processing-1.3.6.min.js"></script>


        <script src="../js/processing-filter.js"></script>

        <script src="spec/processing-filter-spec.js"></script>

    </head>
	<body>

		<article data-presentation-role="container">
            <header>
    		    <h1>Processing filter</h1>
            </header>

            <section id="processing1" data-presentation-role="content" data-presentation-filter="processing">

<script type="text/application" data-processing-draw-target="draw1">
void setup(){

    size(200,200);
    background(125);
    fill(255);
    noLoop();
    PFont fontA = loadFont("courier");
    textFont(fontA, 14);
}

void draw(){
    text("Hello Web!",20,20);
    println("Hello ErrorLog!");
}
</script>

<canvas id="draw1"></canvas>
            </section>



            <section id="processing2" data-presentation-role="content" data-presentation-filter="processing">

<script type="text/application" data-processing-draw-target="draw2">
void setup(){

    size(200,200);
    background(125);
    fill(255);
    PFont fontA = loadFont("courier");
    textFont(fontA, 14);
}

void draw(){
    text("Hello Web!",20,20);
    println("Hello ErrorLog!");
}
</script>

<canvas id="draw2"></canvas>
            </section>



		</article>

        <script type="text/javascript">
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().execute();
        </script>

    </body>
</html>
