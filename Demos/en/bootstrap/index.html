<!DOCTYPE html>
<html dir="ltr" lang="ja">
    <head>
        <meta charset="UTF-8" />
	    <title>Presentation.js - Bootstrap</title>
        <meta name="description" content="Presentation.js - Bootstrap demonstration" />
        <meta name="keywords" content="mootools,presentation.js,bootstrap" />
        <script type="text/javascript" href="js/lib/mootools/mootools-core-1.4.1.js" /></script>
        <script type="text/javascript" href="js/lib/presentation/presentation-bootstrap-standard.js" /></script>
        <script type="text/javascript" href="js/runner.js" /></script>
    </head>
	<body>
        <article id="presentation">

            <article data-presentation-role="container">
                <section data-presentation-role="content">
                    <hgroup>
                        <h1>section1</h1>
                    </hgroup>
                </section>
    			<section data-presentation-role="content">
                    <hgroup>
                        <h1>section2</h1>
                    </hgroup>
    			</section>
    		</article>

            <div class="page"><span class="current"></span> | <span class="total"></span></div>

    		<div class="controller">
    		    <button type="button" class="first">first</button>
    			<button type="button" class="prev">prev</button>
    			<button type="button" class="next">next</button>
    			<button type="button" class="last">last</button>
    		</div>

        </article>

    </body>
</html>
