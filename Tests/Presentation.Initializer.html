<style type="text/css">
	.slideContainer {
		width: 320px;
		overflow: hidden;
		position: relative;
		margin: 0px auto;
		padding: 0px;
		display: block;
		border: 1px solid #cccccc;	
		height: 320px;
	}
	
	.slideContent {
		width: 300px;
		height: 300px;
		display: block;
		position: absolute;
		margin-top: -160px;
		margin-left: -160px;
		top: 50%;
		left: 50%;
		transition: left 0.6s cubic-bezier(0.85, 0, 0.15, 1);
		-moz-transition: left 0.6s cubic-bezier(0.85, 0, 0.15, 1);
		-webkit-transition: left 0.6s cubic-bezier(0.85, 0, 0.15, 1);
		-o-transition: left 0.6s cubic-bezier(0.85, 0, 0.15, 1);
		-ms-transition: left 0.6s cubic-bezier(0.85, 0, 0.15, 1);
		background: #cccccc;
		padding: 10px;
	}
</style>
<script type="text/javascript" src="/depender/build?require=Element.Event,Presentation/Presentation"></script>
<script type="text/javascript">
(function(doc){

	window.addEventListener('load', function(){


		var testcases = [];

		testcases.push({
			title: 'function initializer',
			description : 'function initializer',
			fn: function(){
				var checkValue = false;
				var container = $('container');
				var myPresen = null;

				var init = function(presen){
					log ( (myPresen == presen) ? 'assert ok' : 'function - invalud Presentation' );
					checkValue = true;

					Presentation.removeInitializer(init);
				};

				Presentation.addInitializer(init);

				myPresen = new Presentation(container);
				myPresen.start();

				log ( (checkValue) ? 'assert ok' : 'function - The filter is not executed.' );

			}
		});

		testcases.push({
			title: 'object initializer',
			description : 'object initializer',
			fn: function(){
				var checkValue = false;
				var myPresen = null;
				var init = null;

				function MyInitializer(){};

				MyInitializer.prototype.invoke = function(presen){

					log ( (myPresen == presen) ? 'assert ok' : 'object - invalud Presentation' );
					checkValue = true;

					Presentation.removeInitializer(init);
				};

				init = new MyInitializer();

				Presentation.addInitializer(init);

				var container = $('container');

				myPresen = new Presentation(container);
				myPresen.start();

				log ( (checkValue) ? 'assert ok' : 'object - The filter is not executed.' );

			}
		});

		makeActions(testcases);

	}, false);

}(document));
</script>

	</section>

</article>
