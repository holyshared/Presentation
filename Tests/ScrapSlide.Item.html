<script type="text/javascript" src="/depender/build?require=ScrapSlide/ScrapSlide.Item"></script>
<script type="text/javascript">
(function(doc, slide){

	window.addEventListener('load', function(){

		var mySlide = new slide.Slide();

		var panel1 = new slide.Item({
			index: 10,
			slide: mySlide
		});
		log( (panel1.getIndex() == 10) ? 'assert ok' : 'Index is not set.');
		log( (panel1.getSlide() == mySlide) ? 'assert ok' : 'Slide is not set.');


		var panel2 = new slide.Item();

		log( (!panel2.isChild(mySlide)) ? 'assert ok' : 'It is not a child.');

		mySlide.addPanel(panel2);

		log( (panel2.isChild(mySlide)) ? 'assert ok' : 'It is a child.');


		log( (panel1.isCurrent()) ? 'assert ok' : 'panel1 is current');

		mySlide.next();		

		log( (!panel1.isCurrent()) ? 'assert ok' : 'panel1 is not current');

//* isCurrent - 
//* isChild (object) -
//* prev - 
//* next - 



	}, false);

}(document, ScrapSlide));
</script>
<section id="panel" >
	<h1>Slide.Item</h1>
</section>
